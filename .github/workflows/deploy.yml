name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Set this to your default branch (main or master)

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üîß Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: üì¶ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      # 1. Deploy Backend (Core System) -> ROOT folder (matches your screenshot)
      # We upload: config, modules, vendor, templates, composer.json
      - name: üìÇ Sync Backend Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Increase timeout to 10 minutes (600000ms) for heavy uploads
          timeout: 600000
          # FORCE FRESH START: Use a new state file name to ignore old ghost files
          state-name: .deploy-state-v2.json
          # Upload directly to ROOT because your screenshot shows config/modules are there
          server-dir: ./
          local-dir: ./
          # CAUTION: Exclude 'public_html' so we don't delete the website folder!
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            public/**
            public_html/**
            deploy/**
            docs/**
            README.md
            .env.example
            .gitignore
            database/**
            
      # 2. Deploy Frontend (Public) -> public_html folder
      # We upload the CONTENTS of /public to public_html
      - name: üåê Sync Frontend Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Increase timeout to 10 minutes (600000ms)
          timeout: 600000
          # FORCE FRESH START
          state-name: .deploy-state-v2.json
          server-dir: ./public_html/
          local-dir: ./public/
