name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Set this to your default branch (main or master)

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Everything
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: ðŸ“¦ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      # STRATEGY: Deploy EVERYTHING to public_html
      # This ensures all files (config, modules, public) are available.
      # The root index.php will redirect traffic to public/landing.php
      - name: ï¿½ Sync All Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Increase timeout to 10 minutes (600000ms)
          timeout: 600000
          
          # FORCE FRESH START (New Identity V5 - The Real One)
          state-name: .deploy-state-v5.json
          
          # TARGET: The REAL folder for evenku.com
          server-dir: ./domains/evenku.com/public_html/
          local-dir: ./
          
          # EXCLUDE RULES (CRITICAL)
          # 1. We MUST exclude .env so we don't delete the one on server
          # 2. Exclude git & dev files
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            deploy/**
            docs/**
            README.md
            DEPLOY_SECRETS.md
            .gitignore
            .env
            .env.example
            database/**
